<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Canvas</title>
  <link rel="stylesheet" href="">
  <!-- LOAD JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- LOAD ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- LOAD APP.JS -->
  <script src="app.js"></script>
</head>
<body ng-app="angularCanvas">
  <div ng-controller="CanvasCtrl">
    <canvas id="canvas" width="200px" height="200px">
    </canvas>

    <div id="svg">
      <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"> 
        <foreignObject width="100%" height="100%" style="background-color:white;"> 
          <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; display: block;" ng-repeat="colorArray in painting track by $index" style="text-align: center; display: block;">
            <div xmlns="http://www.w3.org/1999/xhtml" ng-repeat="color in colorArray track by $index" style="height: 25px; width: 25px; border-radius: 50%; margin: 10px; display: inline-block; background-color: {{ color }} ;">&nbsp;</div>
          </div>
        </foreignObject> 
      </svg>
    </div>

    <button ng-click="render()">RENDER!</button>


  </div>
</body>
</html>
